<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3 navbar-light mb-5" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>Brand</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="integrations.html">Integrations</a></li>

                </ul><a class="btn btn-primary shadow" role="button" href="register.html">Sign up</a>
            </div>
        </div>
    </nav>
    <section class="py-4 py-md-5 mt-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="assets/img/illustrations/register.svg"></div>
                <div class="col text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign up</strong></span></h2>
                    <form method="post" data-bs-theme="light">
                        <div class="row g-3 mb-3">
                            <div class="col"><input class="shadow-sm form-control form-control form-control form-control form-control form-control form-control" type="text" name="first-name" placeholder="First Name"></div>
                            <div class="col"><input class="shadow-sm form-control form-control form-control form-control form-control form-control form-control" type="text" name="last-name" placeholder="Last Name"></div>
                        </div>
                        <div class="mb-3"><input class="shadow-sm form-control form-control form-control form-control form-control form-control form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="mb-3"><input class="shadow-sm form-control form-control form-control form-control form-control form-control form-control" type="tel" name="phnnumber" pattern="[1-9]{1}[0-9]{9}" placeholder="Phone Number"></div>
                        <div class="mb-3"><input class="shadow-sm form-control form-control form-control form-control form-control form-control form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="mb-3"><input class="shadow-sm form-control form-control form-control form-control form-control form-control form-control" type="password" name="password_repeat" placeholder="Repeat Password"></div>
                        <div class="d-grid mb-5"><button class="btn btn-primary shadow mb-3" type="submit">Create Account</button><button class="btn btn-primary shadow" type="submit"><svg class="bi bi-google" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewbox="0 0 16 16"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"></path></svg>&nbsp;&nbsp;&nbsp;Google</button></div>
                    </form>
                    <p class="text-muted">Have an account? <a href="login.html">Log in&nbsp;</a><svg class="icon icon-tabler icon-tabler-arrow-narrow-right" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewbox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><line></line><line></line><line></line></svg></p>
                </div>
            </div>
        </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
