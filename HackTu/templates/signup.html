{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examentor Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/jee1.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="left-panel">
                <div class="overlay">
                    <h2>Welcome to</h2>
                    <h1>Examentor</h1>
                    <p>Your gateway to excellence in engineering education</p>
                </div>
            </div>
            <div class="right-panel">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Start your journey today</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstname" name="fname" placeholder="First Name" required>
                            <input type="text" id="lastname" name="lname" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password1" placeholder="Password" required>
                            <i class="fas fa-eye-slash password-toggle" style="margin-left: 31.5rem;"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="password2" placeholder="Confirm Password" required>
                            <i class="fas fa-eye-slash password-toggle" style="margin-left: 31.5rem;"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Sign Up</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="/auth/signin">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jee2.js' %}"></script>
    <script src="{% static 'js/script1.js' %}"></script>
    <script src="{% static 'js/script2.js' %}"></script>
</body>
</html>
